<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NERDVIBE</title>
  <link rel="icon" type="image/x-icon" href="nerdvibe-favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 150px 150px;
      font-family: 'Staatliches', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    img {
      max-width: 500px;
      width: 90%;
      height: auto;
      image-rendering: crisp-edges;
      background: transparent;
      border: none;
    }

    h1 {
      font-size: 2.25rem;
      text-align: center;
      margin-top: 1.75rem;
      padding: 0 1rem;
      line-height: 1.4;
      letter-spacing: 0.03em;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.75rem;
      }
    }
  </style>
</head>
<body>
  <img src="nerdvibe.png" alt="NERDVIBE Logo" />
  <h1>Rebellious software engineering</h1>
</body>
</html>
